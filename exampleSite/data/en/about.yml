  title: We strive to be the best and <br> make awesome work.
  content: "Sara\n\nFor over three decades, Sara has closed over 500 buy and sell
    transactions throughout the San Francisco East Bay.\n\nSara has worked hard to
    earn a reputation as a top producer, and her experience and success place her
    among the highest ranking agents in the Bay Area year after year.  She has worked
    with award-winning architects and developers as well as singles and families looking
    for the perfect home.  In addition to specializing in residential, commercial,
    and trust/probate properties, she has a highly developed expertise in the areas
    of mixed-use condominium projects and live/work lofts.    She prides herself on
    helping clients overcome the complexities of non-conforming transactions and unusual
    properties. \n\nStarting her studies at UC Santa Barbara, Sara spent 2 years abroad.
    \ She returned to complete a BA in French and begin her career as a Realtor.  When
    not engaged in real estate, Sara can be found enjoying her hobby as an amateur
    photographer.\n\nTommy\n\nTommy has deep roots in real estate, with a family tree
    of over 70 years of combined experience as East Bay realtors.  He has developed
    a diverse range of real estate experience in the US and China, having worked for
    Colliers International Beijing and an international retail mall developer in Shanghai.
    \ Tommy graduated from Occidental College with degrees in Economics & Chinese
    and spends his free time playing competitive paintball.  He is fluent in Mandarin
    Chinese."
